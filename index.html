<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- TODO: Title, description -->
    <title>{{meta_title}}</title>
    <meta name="description" content="{{meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" type="text/css" href="./css/screen.css" />
    
    <link rel="shortcut icon" href="http://sahler.co/favicon.ico">
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/moment.js"></script>
    <script type="text/javascript" src="./js/handlebars.js"></script>
    <script type="text/javascript" src="./js/ember.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/marked.min.js"></script>
  </body>
</html>

<script type="text/x-handlebars">
  <header class="cover" style="background-image: url(./img/header.png);">
    <div class="scaffolding">
      <a>
        <h1 class="title">Nick Sahler</h1>
        <h2 class="description">Hacker / Designer / Adventurer</h2>
      </a>
    </div>
  </header>

  {{partial 'nav'}}

  <main class="content scaffolding" role="main">
    {{outlet}}
  </main>

  <footer>
    {{partial 'nav'}}
  </footer>
</script>

<script type="text/x-handlebars" id="index">
  {{#each}}
    {{#link-to 'post' slug class='listing'}}
        <h1>{{title}}</h1>
        <time {{bind-attr datetime=published}}>{{date published "DD MMM YYYY"}}</time>
    {{/link-to}}
  {{/each}}
  {{!--pagination--}}
</script>

<script type="text/x-handlebars" id="loading">
  <div class="spinner"></div>
</script>

<script type="text/x-handlebars" id="nav">
  <nav>
    {{#link-to 'index'}}home{{/link-to}}
    {{#link-to 'post' 'about'}}about{{/link-to}}
    {{#link-to 'post' 'contact'}}contact{{/link-to}}
    {{#link-to 'post' 'resume'}}résumé{{/link-to}}
  </nav>
</script>

<script type="text/x-handlebars" id="post">
  <article class="post">
    <header class="title">
      {{#link-to 'post' slug}}
        <h1>{{title}}</h1>
      {{/link-to}}
      <time {{bind-attr datetime=published}}>{{date published "DD MMM YYYY"}}</time>
    </header>
    <br/>
    {{{html}}}

    <section class="share">
      <h4>share</h4>

    </section>
  </article>

  <img class="logo" src="http://sahler.co/sahler.png" alt="endthing"/>
</script>
